<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>This page will generate the required icon files for the Chrome extension.</p>
  <p>Right-click on each canvas and select "Save Image As..." to save the icons.</p>
  <p>Save them as:</p>
  <ul>
    <li>icon16.png (16x16)</li>
    <li>icon48.png (48x48)</li>
    <li>icon128.png (128x128)</li>
  </ul>
  
  <div>
    <h2>16x16 Icon</h2>
    <canvas id="canvas16" width="16" height="16"></canvas>
  </div>
  
  <div>
    <h2>48x48 Icon</h2>
    <canvas id="canvas48" width="48" height="48"></canvas>
  </div>
  
  <div>
    <h2>128x128 Icon</h2>
    <canvas id="canvas128" width="128" height="128"></canvas>
  </div>
  
  <script>
    // Function to draw a checkbox icon
    function drawCheckboxIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#4285f4'; // Google blue
      ctx.fillRect(0, 0, size, size);
      
      // Border
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = Math.max(1, size / 16);
      ctx.strokeRect(size * 0.2, size * 0.2, size * 0.6, size * 0.6);
      
      // Checkmark
      ctx.beginPath();
      ctx.moveTo(size * 0.3, size * 0.5);
      ctx.lineTo(size * 0.45, size * 0.65);
      ctx.lineTo(size * 0.7, size * 0.35);
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = Math.max(1, size / 12);
      ctx.stroke();
    }
    
    // Draw the icons
    drawCheckboxIcon(document.getElementById('canvas16'), 16);
    drawCheckboxIcon(document.getElementById('canvas48'), 48);
    drawCheckboxIcon(document.getElementById('canvas128'), 128);
  </script>
</body>
</html>
